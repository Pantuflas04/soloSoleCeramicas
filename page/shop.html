<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Shop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Botones de la punta izquierda -->
            <div class="justify-content-start col-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html">
                    Inicio
                </a>
                <a class="navbar-brand" href="./shop.html">
                    Tienda
                </a>
                <a class="navbar-brand" href="./contacto.html">
                    Contacto
                </a>
            </div>

            <!-- Título en el centro -->
            <a class="navbar-brand justify-content-center col-4" href="../index.html">Sole Ceramicas </a>

            <!-- Iconos de la punta derecha -->
            <div class="justify-content-end ">
                <a class="navbar-brand" href="#" id="openPopup">
                    <i class="fas fa-shopping-cart"></i>
                </a>

                <div id="popup" class="modal popup">
                    <div class="modal-header">
                        <h5>Carrito de Compras</h5>
                        <button id="borrarCarritoBtn" onclick="borrarCarrito()">Borrar Carrito</button>
                    </div>
                    <div class="modal-body popup-content">
                        <span class="close" id="closePopup"> </span>
                         
                    </div>
                    <div class="modal-footer">
                        <p id="totalPrecio">Total: $<span id="totalValue"></span></p>
                        <button class="btn btn-success" onclick="checkout()">Pagar</button>
                    </div>
                </div>

                <a class="navbar-brand" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </nav>
    <main class="container-fluid"> 
        
        <h1 class="justify-content-center" style="text-align: center;padding: 30px;">Tienda Online</h1>

        <div id="contenedor-productos" class="container ">
            
        </div>
    
    
    </main>
    
    <footer class="footer container-fluid">
        <div class="mapNav">
            <h6>Mapa de Navegacion</h6>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </div>
        <div class="social">
            <h6>Redes Sociales</h6>
            <ul>
                <li><a href="#"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a></li>
            </ul>
        </div>
        <div class="derechos">
            <h6>Todos los derechos reservados © 2023 SoloSole Ceramicas</h6>

        </div>
    </footer>



    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--JS app-->
    <script src="../js/app.js" async></script>
</body>

</html>
